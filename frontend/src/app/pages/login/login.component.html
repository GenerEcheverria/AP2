<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<div class="row m-0 p-0" id="cajaExterior">
    <div class="col-3"></div>
    <div class="col-6 border border-fondo-pink  text-text-pink">
        <div class="row">
            <div class="col-6 d-flex flex-column justify-content-center">
                <img src="../../../assets/images/logo_miembarazo.jpg" class=" px-3 mt-3 w-75 mx-auto img-fluid"/>
            </div>
            <div class="col-6 m-0 p-0 bg-fondo-pink">
                <h4 class="m-0 p-0 mt-3 p-3 fw-bold text-text-pink" style="font-family: 'Inter';">Iniciar sesión</h4>
                <form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="mb-4">
                    <div class="m-0 p-0 mt-1 p-3">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" formControlName="email" class="form-control rounded-pill mt-2">
                        
                        <div *ngIf="formLogin.get('email')?.touched" class="control-error">
                            <div *ngIf="formLogin.get('email')?.hasError('required')">El campo Email es requerido.</div>
                            <div *ngIf="formLogin.get('email')?.value !== '' && formLogin.get('email')?.hasError('emailInvalid')">Correo no válido.</div>
                        </div>
                    </div>
                    <div class="m-0 p-0 mt-1 p-2">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" formControlName="password" class=" form-control rounded-pill mt-2">
                        <div *ngIf="formLogin.get('password')?.invalid && (formLogin.get('password')?.dirty || formLogin.get('password')?.touched)">
                            <div class="control-error" *ngIf="formLogin.get('password')?.errors?.['required']">Se requiere una contraseña</div>
                            <div class="control-error" *ngIf="formLogin.get('password')?.errors?.['minlength']">Se requiere una contraseña de al menos 8 caracteres.</div>
                          </div>
                    </div>
                    <div class="d-flex justify-content-center m-0 p-0 mt-2 p-2">
                        <button type="submit" [disabled]="formLogin.invalid" class="btn bg-btn-pink rounded-pill w-50 text-white">Ingresar</button>
                    </div>  
                </form>
                <div class="m-0 p-0 p-2 d-flex justify-content-center">
                    <p>¿No tienes cuenta? <span><a href="/register" class="text-btn-pink">Registrate aquí</a></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
