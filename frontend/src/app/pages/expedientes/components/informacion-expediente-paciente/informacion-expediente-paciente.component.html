<form [formGroup]="medRecForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="MedRecBackground">Antecedentes:</label>
    <textarea class="form-control" formControlName="MedRecBackground"></textarea>
  </div>

  <div class="form-group">
    <label for="MedRecDiagnostic">Diagnostico:</label>
    <textarea class="form-control" formControlName="MedRecDiagnostic"></textarea>
  </div>

  <div class="form-group">
    <label for="MedRecNumber">Numero:</label>
    <textarea class="form-control" formControlName="MedRecNumber"></textarea>
  </div>

  <div class="form-group">
    <label for="MedRecPhyExam">Examen f√≠sico:</label>
    <textarea class="form-control" formControlName="MedRecPhyExam"></textarea>
  </div>

  <div class="form-group">
    <label for="MedRecResults">Resultados:</label>
    <textarea class="form-control" formControlName="MedRecResults"></textarea>
  </div>

  <div class="form-group">
    <label for="MedRecTreatment">Tratamiento:</label>
    <textarea class="form-control" formControlName="MedRecTreatment"></textarea>
  </div>

  <button type="submit" style="margin-top: 10px;" class="btn bg-btn-pink rounded-pill text-white">Actualizar</button>
</form>
