<div class="container">
  <div class="row">
    <!-- Historial -->
    <div class="col-6">
      <div class="row">
        <div
          class="col-7 d-flex justify-content-between align-items-center bg-white rounded-3"
        >
          <button class="btn" (click)="anteriorMes()"><i class="bi bi-chevron-left"></i></button>
          <div><i class="bi bi-calendar-event"></i> {{currentDate}}</div>
          <button class="btn" (click)="siguienteMes()"><i class="bi bi-chevron-right"></i></button>
        </div>
        <div class="col-5"><i class="bi bi-filter"></i> Ordenar</div>
      </div>
      <div class="list-container bg-white rounded-3 my-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let page of filteredPages">
            <app-page-list-item
              [page]="page"
              [showDetails]="showDetails.bind(this)"
              [deletePage]="deletePage.bind(this)"
            ></app-page-list-item>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="btn bg-btn-pink text-white rounded-circle fs-3"
          (click)="visualizarForm()"
        >
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
    <!-- Info/Form -->
    <div class="col-6 bg-white rounded-3">
      <div *ngIf="!this.verForm">
        <app-page-details [page]="currentPage"></app-page-details>
      </div>
      <div *ngIf="this.verForm">
        <app-create-page [listPages]="listPages.bind(this)"></app-create-page>
      </div>
    </div>
  </div>
</div>
