<div class="">
  <div class="row fs-4">
    <div class="col-1">{{ day }}</div>
    <div class="col-8">{{ title }}</div>
    <button class="btn col-1 fs-4 d-flex justify-content-center align-items-center" (click)="showPage()">
      <i class="bi bi-eye"></i>
    </button>
    <button class="btn ms-2 col-1 fs-4 text-danger d-flex justify-content-center align-items-center" (click)="deletePage()">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
