<div class="bg-fondo-pink text-text-pink mx-5 px-5">
  <form class="mx-5 px-5" [formGroup]="citaForm" (ngSubmit)="onSubmit()">
    <p class="fs-3">Agende una cita</p>
    <div class="form-group pt-4">
      <label for="date">Fecha</label>
      <input type="date" class="form-control" id="date" formControlName="date" (ngModelChange)="availableTime()">
    </div>
    <div class="form-group pt-4">
      <label for="time">Hora</label>
      <select class="form-select" formControlName="time">
        <option *ngFor="let hora of horasNoOcupadas">{{ hora }}</option>
      </select>
    </div>
    <div class="pt-4">
      <button type="submit" class="btn bg-btn-pink text-white ">Crear</button>
    </div>
  </form>
</div>
